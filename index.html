<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-login">
        <h2>Inscrivez-vous.</h2>
        <form>
            <div class="form-group">
                <label for="user">Nom d'utilisateur</label>
                <input type="text" id="user" placeholder="Nom d'utilisateur" maxlength="24">
                <img class="icon-verif" src="ressources/check.svg" alt="icone de validation">
                <span class="alert-msg">Choisissez un pseudo entre 3 et 24 caractères</span>
            </div>
            <div class="form-group">
                <label for="email">Entrez votre email</label>
                <input type="email" id="email" placeholder="Votre email">
                <img class="icon-verif" src="ressources/check.svg" alt="icone de validation">
                <span class="alert-msg">Rentrez un email valide</span>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Mot de passe">
                <img class="icon-verif" src="ressources/check.svg" alt="icone de validation">
                <span class="alert-msg">Un symbole, une lettre minuscule, un chiffre.</span>
                <div class="lign">
                    <div class="l1"><span>faible</span></div>
                    <div class="l2"><span>moyen</span></div>
                    <div class="l3"><span>fort</span></div>
                </div>
            </div>
            <div class="form-group">
                <label for="password-conf">Confirmation du mot de passe</label>
                <input type="password" id="password-conf" placeholder="Confirmer mot de passe">
                <img class="icon-verif" src="ressources/check.svg" alt="icone de validation">
            </div>
            <button type="submit">Création du compte</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
